<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>PlæntyPi</title>
	<link rel="shortcut icon" type="x-icon" href="{{ url_for ('static', filename='tabLogo.png')}}">
	<link rel="stylesheet" href="static/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
</head>
<body>
	<style>
	.container{
		background-color: #9bcbb3;
		height: 200x;
	}
	
	</style>
	

<nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for ('index')}}" >
    <img src="{{ url_for ('static', filename='logo.png')}}" alt="not working" width="120"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for ('index')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('camera')}}">Kamera Feed</a>
        </li>
        <li class="nav-item">
			<!-- Flask URL generation will be used instead of relative path because it does not seem to properly read -->
          <a class="nav-link" href="{{ url_for ('about')}}">Über PlaentyPi</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	
	 
<div class="container pt-5 pb-5 pr-5 pl-5 my-3 border">
    <div class="row">
        {% for plant in plants %}
        <div class="col-sm-4"> <!-- Adjust the column size as needed -->
            <div class="card p-3" style="height: 100%;">
                <img src="{{ url_for('static', filename=plant_type_images.get(plant[1], 'plant.png')) }}" class="card-img-top img-fluid mb-2" alt="Plant Type">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title flex-grow-1">
                        <a href="{{ url_for('plant_detail', plant_name=plant[0]) }}" class="link-secondary">{{ plant[0] }}</a>
                    </h5>
                    <p class="card-text">Pflanzentyp: {{ plant[1] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <div class="col-sm-4">
		
		<h3>Deine Pflanzenumgebung</h3>
		<p class="text-left">Letzte Messung: {{time}} </p>
		<p class="text-left">Temperature: {{temp}} </p>
		<p class="text-left">Licht: {{light}} </p>
		<a class="btn btn-light" href="{{ url_for ('add_plant')}}" role="button">Pflanze hinzufügen</a>
		
        </div>
    </div>
</div>
 
 
 
				
	

  
 <footer class="bg-light text-center text-lg-start">

</body>
</html>
